<!DOCTYPE html>
<html>

<head>
    <title>Check con suma y resta</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Check_JuanCarlosNavidad.css">
</head>
<script>

    function suma(valor, idt) {

        let preciototal = parseFloat(0);
        preciototal = parseFloat(document.getElementById("total").innerHTML) + parseFloat(valor);
        document.getElementById(idt).style.color = "#abaaff"
        document.getElementById(idt).style.textShadow = "2px 2px 20px #0400ff";
        document.getElementById(idt).style.fontWeight = "bold";
        preciototal = preciototal.toFixed(2);
        document.getElementById("total").innerHTML = preciototal;

    }

    function resta(valor, idt) {

        let preciototal = parseFloat(0);
        preciototal = parseFloat(document.getElementById("total").innerHTML) - parseFloat(valor);
        document.getElementById(idt).style.color = "white";
        document.getElementById(idt).style.textShadow = "0px 0px 0px white";
        document.getElementById(idt).style.fontWeight = "normal";
        preciototal = preciototal.toFixed(2);
        document.getElementById("total").innerHTML = preciototal;

    }

</script>

<body>

    <h1 class="titulo">Juan Carlos Navidad García</h1>

    <hr class="hr2"><br>
    
    <center>

        <table border="0" style="text-align: left; width: max-content;">
            <tr>
                <td>
                    <p class="boton" id="cervezas"><input name="cervezas" type="checkbox"
                            onclick="if (this.checked) suma(7,'cervezas'); else resta(7,'cervezas')">Cervezas - 7€ </p>
                </td>
            </tr>

                </td>
            </tr>
            <tr>
                <td>
                    <p class="boton" id="pan"><input name="pan" type="checkbox"
                            onclick="if (this.checked) suma(3,'pan'); else resta(3,'pan')">Pan de Molde - 3€ </p>
                </td>
            </tr>
            <tr>

            <tr>

            <tr>

            </tr>
                    
        </table>

</body>
