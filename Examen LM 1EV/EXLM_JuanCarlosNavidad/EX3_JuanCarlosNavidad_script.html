<!DOCTYPE html>
<html>

<head>
    <title>Formulario Juan Carlos Navidad</title>
    <meta charset="UTF-8">
</head>

<script type="text/javascript" charset="UTF-8">

    function capturacampo(campo) {
        var cadena = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        var cadena2, parametros, i;
        for (i = 0; i < cadena.length; i++) {
            parametros = cadena[i].split('=');
            if (parametros[0] == campo) {
                cadena2 = parametros[1];
            }
        }
        return cadena2;
    }

    let num1 = Number(capturacampo("num1"));
    let num2 = Number(capturacampo("num2"));

    function mayor (){
        let mayor=Number(0);
        let menor=Number(0);
        if (num1>num2){mayor=num1; menor=num2; return "Mayor: "+num1+" Menor: "+num2};
        if (num2>num1){mayor=num2; menor=num1; return "Mayor: "+num2+" Menor: "+num1};
        if (num1==num2){mayor=num1; menor=num1; return "Los números son iguales"};
    }
    function suma (){
        var total=Number(0);
        var i=Number(0);
        total=Number(0);
        for(i=Number(num1);i<=num2;i++){
            total+=i;
        }
        return total;
    }
    
    function media(){
        var res = Number((num1+num2)/2);
        return res.toFixed(2);
    }


    document.write("<body bgcolor=#ffcc99 align=center>");
    document.write("<h1 align=center> <font color=#833f3f face=verdana>Juan Carlos Navidad García</font></h1>");

    document.write("<font face=verdana size=5px><center><table border=1 cellspacing=0 cellpadding=20 width=800px>");
        document.write("<tr>");
            document.write("<th bgcolor=#dddddd align=center> Operaciones </th>");
            document.write("<th bgcolor=#dddddd align=center> Num1: "+num1+" num2: "+num2+" </th>");  
        document.write("</tr>");

        document.write("<tr>");
            document.write("<td align=center bgcolor=white> Mayor y Menor </td>");
            document.write("<td align=center bgcolor=white> "+mayor()+" </td>");  


        document.write("</tr>");

        document.write("<tr>");

            document.write("<td bgcolor=white align=center> Números comprendidos </td>");
            document.write("<td bgcolor=white align=center>");    
            for(let i=num1;i<=num2;i++){

                    document.write(i+" "); 

                }

                document.write("</td>")
            
        document.write("</tr>");

        document.write("<tr>");

        document.write("<td bgcolor=white align=center> Suma de números comprendidos </td>");
        document.write("<td bgcolor=white align=center>"+suma()+"</td>");

        document.write("</tr>");    

        document.write("<tr>");
            document.write("<td bgcolor=white align=center> Media </td>");
            document.write("<td bgcolor=white align=center>"+media()+"</td>");    
        document.write("</tr>");
    document.write("</table>");


    document.write("<center><input type=button value='Volver al formulario' onclick=history.back()></center>");
    document.write("</center></font></body>");



</script>
