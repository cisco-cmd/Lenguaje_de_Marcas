<html>

<head>

    <title>izquierda Juan Carlos Navidad</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>

<body class="abajo2">
    
    <script>

        fecha = new Date(document.lastModified)
        mes = fecha.getMonth() + 1
        dia = fecha.getDate()
        año = fecha.getFullYear()

        document.write("<p style=padding-top:25px >");
        document.writeln("Última actualización: <b>" + dia + "/" + 0+mes + "/" + año +"</b>")
        document.write("</p>")

    </script>

</body>

</html>
