        <script language="JavaScript">
            

            function potencia(){
            let cont=1;
            let base=2;
            for(let i = 1; i<11; i++) {

                cont*=base;

                let res =document.write(base+"^"+i+"="+cont+"<br><br>");

            }
            return(res);
            }

            document.write(potencia());

        </script>
        </font>
    </body>
