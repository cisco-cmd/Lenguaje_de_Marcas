<!DOCTYPE html>
<html>
    <head>

        <title>Práctica 2 JavaScript Juan Carlos Navidad</title>
        <meta charset = "UTF-8">

    </head>
    <body>
        <script language="JavaScript" charset="UTF-8">

            var num1= prompt("Escriba el primer número");
            var num2= prompt("Escriba el segundo número");


            var suma=parseInt(num1)+parseInt(num2)

            var dif=parseInt(num1)-parseInt(num2)

            var prod=parseInt(num1)*parseInt(num2)

            document.write("<h1 style=color:#4db7e1;font-family:verdana;> Juan Carlos Navidad García </h1>");

            document.write("<font face='verdana'>")
                
            document.write("La suma de "+num1+" y "+num2+" es " +suma+"<br>");

            document.write("La diferencia de "+num1+" y "+num2+" es " +dif +"<br>");

            document.write("El producto de "+num1+" y "+num2+" es " +prod);

            document.write("</font>")

        </script>
    </body>
</html>
