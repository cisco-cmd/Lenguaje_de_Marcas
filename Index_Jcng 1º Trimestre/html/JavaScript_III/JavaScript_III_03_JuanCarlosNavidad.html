<!DOCTYPE html>
<html>
    <head>

        <title>Práctica 3 JavaScript II Juan Carlos Navidad</title>
        <meta charset = "UTF-8">

    </head>
    <body>
        <center>
        <font face="calibri">
        <script language="JavaScript">

            let sum=0;
            let sumi=0;
            let par = [];
            let im= [];
            let opc = [];
            
            let pet = Number(prompt("Escriba un número:"));

            if(pet<=1) {
                while (pet<=1){
                alert("El número que ha introducido debe ser mayor a uno")
                pet = Number(prompt("Escriba un número:"));
                }
            }

            else

            opc.push(pet);

            for (cont=1;cont<=pet;cont++) {

                if(cont%2==0){

                    par.push(cont);

                }  

            }

            for (cont=1;cont<=pet;cont++) {

            if(cont%2!=0){

                im.push(cont);

            }  

            }

            for (let i=0;i<par.length;i++){

                sum+=par[i];

            }

            for (let x=0;x<im.length;x++){

                sumi+=im[x];

            }


            document.write("<center><h1 style=color:#4db7e1;font-family:verdana;> Juan Carlos Navidad García </h1> </center><hr>");
            document.write("Los números pares desde el hasta el "+opc+" son: "+par+"<br>");
            document.write("Los números impares hasta el "+opc+" son: "+im+"<br>");
            document.write("La suma de los números pares es: "+sum+"<br>");
            document.write("La suma de los números impares es: "+sumi+"<br>");
            

        </script>
        </font>
        </center>
    </body>
</html>
