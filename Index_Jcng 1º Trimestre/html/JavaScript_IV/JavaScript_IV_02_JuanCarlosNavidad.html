            let cont=0;

            let num1= Number(prompt("Escriba un número"));

                do{

                    cont++

                    res=num1*cont

                    if(cont%2==0){

                        document.write ("<tr bgcolor=#D2D2D2>");

                            document.write ("<td>");
                                document.write (res);

                        }

                        document.write ("<tr>");

                                document.write(num1);
                            document.write ("</td>");

                            document.write ("<td>");

                            document.write ("</td>");

                                document.write (cont);
                            document.write ("</td>");

                                document.write (" = ");
                            document.write ("</td>");

                            document.write ("<td>");
                                document.write (res);
                            document.write ("</td>");

                        document.write ("</tr>")

                        }

                    }
                    
                    while (cont<=9)

            document.write ("</table>");


        </script>
