    <body>
        <center>
        <font face="calibri">
        <script language="JavaScript">
            
            var num1= prompt("Escriba un número");

            var par=num1%2;

            document.write("<center><h1 style=font-family:verdana;> Juan Carlos Navidad García </h1> </center><hr>");

            if (par==0) {

                document.write("<font color=green>");
                document.write("El número "+num1+" es par");
                document.write("</font>");

            }
            else {

                document.write("<font color=red>");
                document.write("El número "+num1+" es impar");
                document.write("</font>");

            }

        </script>
        </font>
        </center>
    </body>
