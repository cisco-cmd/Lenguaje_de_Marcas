        <h1 style="color:#3d77ff ">Granada</h1>
        <p style="padding-top:20px"> <b>Granada</b> es una provincia española situada en el sureste peninsular, a orillas del mar Mediterráneo y en plena cordillera Penibética, dentro de la comunidad autónoma de Andalucía. Su capital es la ciudad de Granada.</p>
